<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNOWDN & KSDOG Token Exchanger</title>
  <style>
    /* CSS remains the same */
  </style>
</head>
<body>
  <div class="container">
    <h1>SNOWDN & KSDOG Token Exchanger</h1>
    <p id="status">Status: Not Connected</p>
    <button id="connectBtn">Connect KasWare Wallet</button>
    <div id="swapPanel" style="display: none;">
      <label for="fromAmount">From:</label>
      <select id="fromToken">
        <option value="SNOWDN">SNOWDN</option>
        <option value="KSDOG">KSDOG</option>
      </select>
      <input type="number" id="fromAmount" placeholder="Amount" required>
      <br>
      <label for="toAmount">To:</label>
      <select id="toToken" disabled>
        <option value="KSDOG">KSDOG</option>
        <option value="SNOWDN">SNOWDN</option>
      </select>
      <input type="number" id="toAmount" placeholder="Amount" disabled required>
      <br>
      <button id="swapBtn">Exchange</button>
      <p id="swapResult"></p>
    </div>
  </div>
  <script src="exchange.js"></script>
  <script src="ui.js"></script>
  <script src="index.js"></script>
</body>
</html>
