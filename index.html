<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRC20 Token Swapper with KasWare</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>KRC20 Token Swapper</h1>
    <p id="status">Status: Not Connected</p>
    <button id="connectBtn">Connect KasWare Wallet</button>
    <div id="swapPanel" style="display: none;">
      <label for="fromToken">From Token:</label>
      <input type="text" id="fromToken" placeholder="Token Address" required>
      <br>
      <label for="toToken">To Token:</label>
      <input type="text" id="toToken" placeholder="Token Address" required>
      <br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Amount" required>
      <br>
      <button id="swapBtn">Swap Tokens</button>
      <p id="swapResult"></p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
